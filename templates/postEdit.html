{% extends "base.html" %}
{% block content %}
<h1>Edit Post</h1>
<form action="{{url_for('postEdit', id=posts.postID)}}"method="POST">
    <input type="hidden" name="postID" id="postID" value="{{posts.postID}}">
    <div>
        <label for="post">Post:</label>
        <input type="text" name="postEdit" id="postEdit" value="{{posts.postTxt}}" required><br>
    </div>
    <button type="submit">Edit</button>
</form>
{% endblock %}
